type Query {
  claims(
    where: ClaimWhereInput
    orderBy: ClaimOrderByInput
    skip: Int
    after: String
    before: String
    first: Int
    last: Int
  ): [Claim]!
}

type Mutation {
  createClaim(data: CreateClaimInput!): Claim!
  updateClaim(where: ClaimWhereUniqueInput!, data: UpdateClaimInput!): Claim
  deleteClaim(where: ClaimWhereUniqueInput!): Claim
}

input CreateClaimInput {
  name: String!
}

input UpdateClaimInput {
  name: String!
}
